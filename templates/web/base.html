{% load static %}
<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="{{ site.name }} - {{ site.address }}. Menyu və əlaqə məlumatları." />
  <meta name="theme-color" content="#fafafa" />

  <title>{% block title %}{{ site.name }}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body>
  <a class="skip" href="#main">Əsas məzmuna keç</a>

  <header class="header" role="banner">
    <div class="wrap header__inner">
      <a class="brand" href="/" aria-label="{{ site.name }} ana səhifəyə keç">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">{{ site.name }}</span>
      </a>

      <nav class="nav" aria-label="Əsas naviqasiya">
        <a href="#home"><span>Ana səhifə</span></a>
        <a href="#menu"><span>Menyu</span></a>
        <a href="#about"><span>Haqqımızda</span></a>
        <a href="#contact"><span>Əlaqə</span></a>
      </nav>
    </div>
  </header>

  <main id="main" role="main">
    {% block content %}{% endblock %}
  </main>

  {% if site.whatsapp %}
    <a class="wa-fab"
       href="https://wa.me/{{ site.whatsapp }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="WhatsApp ilə əlaqə saxlayın">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
    </a>
  {% endif %}

  <footer class="footer" role="contentinfo">
    <div class="wrap footer__inner">
      <small>© {{ now|date:"Y" }} {{ site.name }}. Bütün hüquqlar qorunur.</small>
      <small class="muted">{{ site.address }}</small>
    </div>
  </footer>

  <script src="{% static 'js/site.js' %}" defer></script>
</body>
</html>
